{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="my-4"> Video</h1>
  {% if vods|length < 1 %}
  <p> Add the Video to the server </p>
  {% else %}
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>video title </th> 
        <th>status </th> 
        <th>created date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for vod in videos %}
      <tr>
        <td><a href="">{{ vod.id }}</a></td>
        <td><a href="">{{ vod.title }}</a></td>
        <td>{{ vod.created_at.date() }}</td>
        <td class="text-right"><a class="btn btn-danger btn-sm" href="" role="button">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endif %}

  <form action="/vods/" method="POST">
    <div class="form-row">
      <div class="col-sm-10 my-1">
        <label for="vod" class="sr-only">New vod:</label>
        <input type="text" class="form-control" name="name" id="vod" placeholder="Enter new vod">
      </div>
      <div class="col-sm-2 my-1">
        <button type="submit" class="btn btn-primary btn-block">Add</button>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
